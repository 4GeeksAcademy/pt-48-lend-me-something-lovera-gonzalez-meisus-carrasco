name: Scheduled Task

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install

      - name: Run script
        run: |
          cd /workspaces/pt-48-lend-me-something-lovera-gonzalez-meisus-carrasco/src/api/ && pipenv shell && pipenv run python /workspaces/pt-48-lend-me-something-lovera-gonzalez-meisus-carrasco/src/api/test.py
